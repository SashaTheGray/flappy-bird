# This is a configuration file for the game.
# DO NOT EDIT THIS FILE UNLESS YOU KNOW WHAT YOU ARE DOING.


############
##   AI   ##
############

[ai]

max_generations = 100
reward = 50
penalty = 100

saved_population_file = "saved_generations/at_gen_"
best_model_file = "best_genome.pickle"

[ai.activation_thresholds]
tanh = 0.5

################
##   ASSETS   ##
################

[assets]

# Image assets.
[assets.images]

# Menus.
menus.game_over = "src/assets/images/menus/gameover.png"
menus.main_menu = "src/assets/images/menus/menu.png"

# Background.
background.background_day = "src/assets/images/background/background-day.png"
background.background_night = "src/assets/images/background/background-night.png"

# Ground.
ground = "src/assets/images/background/ground.png"

# Birds.
birds.red = [
    "src/assets/images/birds/flappy_red/redbird-downflap.png",
    "src/assets/images/birds/flappy_red/redbird-midflap.png",
    "src/assets/images/birds/flappy_red/redbird-upflap.png"
]
birds.blue = [
    "src/assets/images/birds/flappy_red/bluebird-downflap.png",
    "src/assets/images/birds/flappy_red/bluebird-midflap.png",
    "src/assets/images/birds/flappy_red/bluebird-upflap.png"
]

# Obstacles
obstacles.pipes.red = "src/assets/images/obstacles/pipes/pipe-red.png"
obstacles.pipes.green = "src/assets/images/obstacles/pipe-green.png"

# Number.
number = "src/assets/images/numbers/{}.png"

# Audio assets.
[assets.audio]


##############
##   BIRD   ##
##############

[bird]

# How fast the bird is animating.
animation_speed = 9            # Default: 9

# How fast the bird drops.
drop_rate = 0.1               # Default: 0.1

# The initial velocity if the bird.
velocity = 1                  # Default: 1

# The max velocity of the bird.
max_velocity = 9              # Default: 9

# Altitude jump height of the bird on 'fly'.
jump_height = 8                # Default: 10

# Velocity reset on 'fly'.
jump_velocity_negation = -3     # Default: -3

# How much the bird rotates when falling/flying.
rotation_factor = 8            # Default: 8

##############
##   GAME   ##
##############

[game]

fps = 60

# Width of the game window in pixels.
window_width = 500                  # Default: 500

# Height of the game window in pixels.
window_height = 560                    # Default: 560

# Name of the game displayed in the title bar.
game_name = "Flappy Bird"

#####################
##   ILLUSTRATOR   ##
#####################

[illustrator]

draw = true


##############
##   PIPE   ##
##############

[pipe]

# Spawn frequency in frames per second.
spawn_frequency = 90         # Default: 90

# Gap between pipes.
pipe_gap = 75            # Default: 60

# Gap offset from middle of screen.
pipe_gap_offset = 75

# Off-screen starting position off-set.
off_screen_offset = 10      # Default: 10

#####################
##   SPEEDOMETER   ##
#####################

[speedometer]

game_speed = 5              # Default: 1
max_game_speed = 5
